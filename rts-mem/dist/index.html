<head>

  <style>

    #actions { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
    .btn { background: #111827; border: 1px solid #374151; border-radius: 8px; padding: 8px; text-align: center; cursor: pointer; user-select: none; }

      <div id="resources">

        <div class="pill">$: <span id="dollars">0</span></div>
