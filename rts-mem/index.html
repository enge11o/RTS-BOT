<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RTS MEM</title>
  <style>
    html, body { height: 100%; margin: 0; background: #0b0e12; color: #e8eaed; }
    #ui { position: fixed; inset: 0; pointer-events: none; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #hud { position: absolute; bottom: 0; left: 0; right: 0; height: 160px; background: rgba(20,26,32,0.9); border-top: 1px solid #1f2937; pointer-events: auto; display: grid; grid-template-columns: 360px 1fr 360px; gap: 8px; padding: 8px; }
    #resources { display: flex; gap: 16px; align-items: center; padding: 8px; }
    .pill { background: #111827; border: 1px solid #374151; border-radius: 8px; padding: 6px 10px; font-weight: 600; }
    #actions { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
    .btn { background: #111827; border: 1px solid #374151; border-radius: 8px; padding: 8px; text-align: center; cursor: pointer; user-select: none; }
    .btn:hover { background: #0f172a; }
    canvas { display: block; width: 100vw; height: 100vh; }

    .overlay { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.6); pointer-events: auto; }
    .panel { background: #0b1220; border: 1px solid #1f2937; border-radius: 12px; padding: 24px; min-width: 420px; }
    .title { font-size: 22px; font-weight: 800; margin-bottom: 12px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="ui">
    <div id="hud">
      <div id="resources">
        <div class="pill">₽: <span id="rubles">0</span></div>
        <div class="pill">$: <span id="dollars">0</span></div>
        <div class="pill">Снабжение: <span id="supply">0/0</span></div>
        <div class="pill">Выбранно: <span id="selected">0</span></div>
      </div>
      <div id="actions"></div>
      <div id="inspector" class="pill">—</div>
    </div>

    <div id="mainMenu" class="overlay" style="display:flex">
      <div class="panel">
        <div class="title">RTS MEM — Главное меню</div>
        <div class="row" style="margin-bottom:12px">
          <div class="btn" id="btnPlaySBEU">Кампания СБЭУ</div>
          <div class="btn" id="btnPlayPMC">Кампания ЧВК</div>
        </div>
        <div class="row">
          <div class="btn" id="btnSandbox">Песочница</div>
        </div>
      </div>
    </div>

    <div id="missionMenu" class="overlay">
      <div class="panel">
        <div class="title">Выбор миссии: <span id="missionCampaignTitle"></span></div>
        <div id="missionButtons" class="row"></div>
        <div style="margin-top:12px" class="row"><div class="btn" id="btnBackToMain">Назад</div></div>
      </div>
    </div>

    <div id="resultMenu" class="overlay">
      <div class="panel">
        <div class="title" id="resultTitle">—</div>
        <div class="row" style="margin-top:12px">
          <div class="btn" id="btnRestart">Заново</div>
          <div class="btn" id="btnMissionSelect">Выбор миссии</div>
          <div class="btn" id="btnMainMenu">Главное меню</div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
